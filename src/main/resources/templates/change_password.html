<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:include="fragments/head :: head"></th:block>
		<th:block th:include="fragments/header :: header_styles"></th:block>
		<th:block th:include="fragments/footer :: footer_styles"></th:block>
	</head>
	<body>
		<th:block th:include="fragments/header :: header"></th:block>
		
		<main class="wrap wrap-small">
			<h1 th:text="'Change Password'"></h1>
			
			<form id="change-password-form" action="#" th:action="@{/user/changePassword}" th:object="${user}" method="post">
			
				<div class="form-errors" th:if="${#fields.hasErrors('*')}"> 
					<ul class="mb-0">
					  <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
					</ul>
				</div>
			
				<input type="hidden" class="form-control" id="email" th:field="*{email}">
				<input type="hidden" class="form-control" id="name" th:field="*{name}">
			
				<div class="form-group">
					<label for="old-pass">Old Password:</label>
					<input type="password" class="form-control" id="old-pass-input" placeholder="Enter old password" th:field="*{oldPassword}">
				</div>
				
				<div class="form-group">
					<label for="new-pass">New Password</label>
					<input type="password" class="form-control" id="new-pass-input" placeholder="Enter new password"  th:field="*{password}">
				</div>
				
				<div class="form-group">
					<label for="new-pass-2">Repeat New Password</label>
					<input type="password" class="form-control" id="retype-pass-input" placeholder="Repeat new password" th:field="*{retypePassword}">
				</div>			
			</form>
				
			<div class="text-right">
				<button class="btn btn-secondary" onclick="window.location.href = '/user/'">Go back</button>
				<button type="submit" class="btn btn-primary" onclick="document.querySelector('#change-password-form').submit()" th:text="'Change Password'"></button>
			</div>
			
		</main>
				
	
		<th:block th:include="fragments/footer :: footer"></th:block>
		<th:block th:include="fragments/scripts :: scripts"></th:block>

	</body>

</html>
