<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:include="fragments/head :: head"></th:block>
		<th:block th:include="fragments/header :: header_styles"></th:block>
		<th:block th:include="fragments/footer :: footer_styles"></th:block>
	</head>
	<body>
		<th:block th:include="fragments/header :: header"></th:block>
		
		<main class="wrap wrap-small">
			<h1>Add new Address</h1>
			
			<form id="add_credit_card_form" action="#" th:action="@{/user/saveAddress}" th:object="${address}" method="post">
				<div class="row">
					<div class="form-group col-12 col-sm-6">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" placeholder="Enter name" th:field="*{name}">
					</div>
					
					<div class="form-group col-12 col-sm-6">
						<label for="phone">Phone</label>
						<input type="text" class="form-control" id="phone" placeholder="Enter phone" th:field="*{phone}">
					</div>
					
					<div class="form-group col-12 col-sm-6">
						<label for="address">Address</label>
						<input type="text" class="form-control" id="address" placeholder="Enter address" th:field="*{address}">
					</div>
					
					<div class="form-group col-12 col-sm-6">
						<label for="zipcode">Zipcode</label>
						<input type="text" class="form-control" id="zipcode" placeholder="Enter zipcode" th:field="*{zipcode}">
					</div>
					
					<div class="form-group col-12 col-sm-6">
						<label for="city">City</label>
						<input type="text" class="form-control" id="city" placeholder="Enter city" th:field="*{city}">
					</div>
					
					<div class="form-group col-12 col-sm-6">
						<label for="province">Province</label>
						<input type="text" class="form-control" id="province" placeholder="Enter province" th:field="*{province}">
					</div>
					
					<div class="form-group col-12 col-sm-6">
						<label for="country">Country</label>
						<input type="text" class="form-control disabled" id="country" placeholder="Enter country" th:field="*{country}" readonly>
					</div>
				</div>				
			</form>
				
			<div class="text-right">
				<button class="btn btn-secondary" onclick="window.location.href = '/user/'">Go back</button>
				<button type="submit" class="btn btn-primary" onclick="document.querySelector('add_credit_card_form').submit()">Add Address</button>
			</div>
			
		</main>
				
	
		<th:block th:include="fragments/footer :: footer"></th:block>
		<th:block th:include="fragments/scripts :: scripts"></th:block>

	</body>

</html>
