			<label th:for="'radio' + ${tempDeliveryMethodStat.index}" th:text="${tempDeliveryMethod.name} + ' - ' + ${#numbers.formatDecimal(tempDeliveryMethod.price, 0, 'COMMA', 2, 'POINT') + 'â‚¬'}"></label>
		</div>
	</div>
</body>
