<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body th:fragment="edit_profile">
	<h1>Edit Profile</h1>
	
	<form id="updateProfileForm" action="#" th:action="@{/updateUser}" method="post">
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" class="form-control" id="email" placeholder="Enter email" th:field="*{email}">
		</div>
		
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" placeholder="Enter name" th:field="*{name}">
		</div>
	</form>
	
	<div class="text-right mt-4">
		<button id="changePasswordBtn" class="btn btn-primary" onclick="window.location.href = 'changePassword/'">Change Password</button>
		<button id="updateProfileBtn" class="btn btn-primary" onclick="updateProfile()">Update Profile</button>
	</div>
	
	<script>
	
	function updateProfile(){
		$("#updateProfileForm").submit();
	}
	
	</script>
</body>
</html>
