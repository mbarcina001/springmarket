<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body th:fragment="edit_profile">
	<h1>Edit Profile</h1>
	
	<form action="#" th:action="@{/editUser}" th:object="${user}" method="post">
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" class="form-control" id="email" placeholder="Enter email" th:field="*{email}">
		</div>
		
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" placeholder="Enter name" th:field="*{name}">
		</div>
	</form>
	
	<div class="text-right mt-4">
		<button class="btn btn-primary">Update password</button>
		<button class="btn btn-primary">Update profile</button>
	</div>
</body>
</html>
