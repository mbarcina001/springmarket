<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body th:fragment="edit_profile">
	<h1>Edit Profile</h1>
	
	<form id="update-profile-form" action="#" th:action="@{updateProfile}" th:object="${user}" method="post">
		<div class="form-errors" th:if="${#fields.hasErrors('*')}"> 
			<ul class="mb-0">
			  <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
			</ul>
		</div>
		
		<input type="hidden" class="form-control" id="profile-password-input" placeholder="Enter password" th:field="*{password}">
		
		<div class="form-group">
			<label for="profile-email-input">Email</label>
			<input type="text" class="form-control" id="profile-email-input" placeholder="Enter email" th:field="*{email}">
		</div>
		
		<div class="form-group">
			<label for="profile-name-input">Name</label>
			<input type="text" class="form-control" id="profile-name-input" placeholder="Enter name" th:field="*{name}">
		</div>
	</form>
	
	<div class="text-right mt-4">
		<button id="change-passwordbtn" class="btn btn-primary" onclick="window.location.href = 'changePassword/'">Change Password</button>
		<button id="update-profile-btn" class="btn btn-primary" onclick="updateProfile()">Update Profile</button>
	</div>
	
	<script>
	
	function updateProfile(){
		$("#update-profile-form").submit();
	}
	
	</script>
</body>
</html>
